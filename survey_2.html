<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Page 2</title>
    <link rel="stylesheet" href="./css/stylesheet.css">
</head>
<body>
    <form action="#" method="GET">
        <h1>Lifestyle Questions</h1>
        <p>
            Required fields are followed by 
        </p>
        <fieldset>
            <legend>What activities do you use to relieve stress?</legend>
            <p>Select all that apply:</p>
                <label for="nap">
                    <input type="checkbox" id="nap" name="activities">Take a nap
                </label><br>
                <label for="exercise">
                    <input type="checkbox" id="exercise" name="activities">Exercise
                </label><br>
                <label for="friends">
                    <input type="checkbox" id="friends" name="activities">Hang out with friends
                </label><br>
                <label for="hobby">
                    <input type="checkbox" id="hobby" name="activities">Engage in a hobby
                </label><br>
                <label for="meditate">
                    <input type="checkbox" id="meditate" name="activities">Meditate 
                </label><br>
                <label for="walk">
                    <input type="checkbox" id="walk" name="activities">Go for a walk
                </label><br>
                <label for="support">
                    <input type="checkbox" id="support" name="activities">Seek support
                </label><br>
            </fieldset>
            <p>
            How many hours per week do you spend on homework?
            </p>
            <ul>
                <li>
                    <label for="1-3">
                        <input type="radio" id="1-3" name="hours" value="1-3" required>
                        1-3 hours
                    </label>
                </li>
                <li>
                    <label for="4-5">
                        <input type="radio" id="4-5" name="hours" value="4-5">
                        4-5 hours
                    </label>
                </li>
                <li>
                    <label for="6-7">
                        <input type="radio" id="6-7" name="hours" value="6-7">
                        6-7 hours
                    </label>
                </li>
                <li>
                    <label for="7+">
                        <input type="radio" id="7+" name="hours" value="7+">
                        7+ hours
                    </label>
                </li>
            </ul>
        <p>
            How many hours per night do you typically sleep during the school week?
            </p>
            <ul>
                <li>
                    <label for="5">
                        <input type="radio" id="5" name="sleep" value="5" required>
                        Less than 5
                    </label>
                </li>
                <li>
                    <label for="5-7">
                        <input type="radio" id="5-7" name="sleep" value="5-7">
                       5-7 hours
                    </label>
                </li>
                <li>
                    <label for="7-9">
                        <input type="radio" id="7-9" name="sleep" value="7-9">
                        7-9 hours
                    </label>
                </li>
                <li>
                    <label for="9+">
                        <input type="radio" id="9+" name="sleep" value="9+">
                        9+ hours
                    </label>
                </li>
            </ul>
    </form>
    <p>
        <button onclick="window.location.href='./thank_you.html';">
            Submit Survey
        </button>
    </p>
    <p>
        Page 2 of 2
    </p>
</body>
</html>
