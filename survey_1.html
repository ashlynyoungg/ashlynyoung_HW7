<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Page 1</title>
    <link rel="stylesheet" href="./css/stylesheet.css">
</head>
<body>
    <form>
        <h1>Lifestlye Survey</h1>
        <fieldset>
            <legend>Personal Information</legend>
            <p>
                <label for="firstname">First Name:
                    </label> 
                    <input type="text" name="firstname" id="firstname" autofocus required >
                <label for="lastname">Last Name:
                    </label> 
                    <input type="text" name="lastname" id="lastname" required >
            </p>
            <p>
                <label for="year">School Year:
                    <select name="year" id="year" required>
                        <option value="" > Choose one... </option>
                        <option value="Freshamn">Freshman</option>
                        <option value="Sophomore">Sophomore</option>
                        <option value="Junior">Junior</option>
                        <option value="Senior">Senior</option>
                        <option value="Other">Other</option>
                    </select>
                </label> 
            </p>
            Gender:
            <ul>
                <li>
                    <label for="male">
                        <input type="radio" id="male" name="gender" value="male" required>
                        Male
                    </label>
                </li>
                <li>
                    <label for="female">
                        <input type="radio" id="female" name="gender" value="female">
                        Female
                    </label>
                </li>
                <li>
                    <label for="non-binary">
                        <input type="radio" id="non-binary" name="gender" value="non-binary">
                        Non-Binary
                    </label>
                </li>
                <li>
                    <label for="N/A">
                        <input type="radio" id="N/A" name="gender" value="N/A">
                        Prefer not to say
                    </label>
                </li>
            </ul>
            <p>
                <label for="age">Age:
                    </label>
                <input type="text" name="age" id="age" required >
            </p>
        </fieldset>
    </form>
    <p>
        <button onclick="window.location.href='./survey_2.html';">
            Next Page
        </button>
    </p>
    <p>
        Page 1 of 2
    </p>
</body>
</html>
