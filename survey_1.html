<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Page 1</title>
    <link rel="stylesheet" href="./css/stylesheet.css"
</head>
<body>
    <form action="#" method="POST">
        <h1>Lifestlye Survey</h1>
        <p>
            Required fields are followed by 
            <strong><span aria-label="required">*</span></strong>
        </p>
        <fieldset>
            <legend>Personal Information</legend>
            <p>
                <label for="firstname">
                    <span>First Name:</span>
                    <strong><span aria-label="required">*</span></strong>
                    </label> 
                    <input type="text" name="firstname" id="firstname"/>
                <label for="lastname">
                    <span>Last Name:</span>
                        <strong><span aria-label="required">*</span></strong>
                    </label> 
                    <input type="text" name="lastname" id="lastname" />
            </p>
            <p>
                <label for="year">
                    <span>School Year:</span>
                    <strong><span aria-label="required">*</span></strong>
                    <select name="year" id="year">
                        <option value="" selected> Choose one... </option>
                        <option value="Freshamn">Freshman</option>
                        <option value="Sophomore">Sophomore</option>
                        <option value="Junior">Junior</option>
                        <option value="Senior">Senior</option>
                        <option value="Other">Other</option>
                    </select>
                </label> 
            </p>
            Gender:
            <ul>
                <li>
                    <label for="gender_1">
                        <input type="radio" id="gender_1" name="gender" value="Male" required>
                        Male
                    </label>
                </li>
                <li>
                    <label for="gender_2">
                        <input type="radio" id="gender_2" name="gender" value="Female">
                        Female
                    </label>
                </li>
                <li>
                    <label for="gender_3">
                        <input type="radio" id="gender_3" name="gender" value="Non-binary">
                        Non-Binary
                    </label>
                </li>
                <li>
                    <label for="gender_4">
                        <input type="radio" id="gender_4" name="gender" value="Prefer not to say">
                        Prefer not to say
                    </label>
                </li>
            </ul>
            <p>
                <label for="age">
                    <span>Age:</span>
                    <strong><span aria-label="required">*</span></strong>
                    </label>
                <input type="text" name="age" id="age">
            </p>
        </fieldset>
    </form>
    <p>
        <button onclick="window.location.href='./survey_2.html';">
            Next Page
        </button>
    </p>
    <p>
        Page 1 of 2
    </p>
</body>
</html>
